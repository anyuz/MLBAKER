kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    app: mongodb
    chart: mongodb-5.3.2
    heritage: Tiller
    release: mongodb
  name: mongodb
spec:
  accessModes:
    - "ReadWriteOnce"
